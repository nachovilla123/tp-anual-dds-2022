<body class = "d-flex flex-column min-vh-100">

         <div class="form-group">
          <div hidden > <!-- begin esconder -->

          <p>
            <label>Entre su dula:</label> <br>
            <input id="cedula" class="form-control" type="text" placeholder="Cedúla"> <br>
          </p></div> <!-- fin esconder-->
          <button style="margin-top: 1%;" id="adicionar" class="btn btn-success" type="button">Agregar tramo</button>
        </div>
      </form>
      
      <p>Tramos Seleccionados:
        <div id="adicionados"></div>
      </p>
      <table  id="mytable" class="table table-bordered table-hover ">

      </div>
       

        <div style="margin-top: 55px;" class="container text-center">
          <div class="row">
            
            <div class="col">
              
              <button style="width: 250px;" type="button" class="btn btn-success" onclick="mostrarElementos()">Crear Trayecto</button>
            </div>
          </div>


        <hr/>
       
<hr>

<script>


$(document).ready(function() {
//obtenemos el valor de los input

$('#adicionar').click(function() {
  var nombre = document.getElementById("producto").value;
  var apellido = document.getElementById("apellido").value;
  var cedula = document.getElementById("cedula").value;
  var i = 1; //contador para asignar id al boton que borrara la fila
  var fila = '<tr id="row' + i + '"><td>' + nombre + '</td><td><button type="button" name="remove" id="' + i + '" class="btn btn-danger btn_remove">Quitar</button></td></tr>'; //esto seria lo que contendria la fila


  i++;

  $('#mytable tr:first').after(fila);
    $("#adicionados").text(""); //esta instruccion limpia el div adicioandos para que no se vayan acumulando
    var nFilas = $("#mytable tr").length;
    $("#adicionados").append(nFilas - 1);
    //le resto 1 para no contar la fila del header
    document.getElementById("apellido").value ="";
    document.getElementById("cedula").value = "";
    document.getElementById("nombre").value = "";
    document.getElementById("nombre").focus();
  });
$(document).on('click', '.btn_remove', function() {
  var button_id = $(this).attr("id");
    //cuando da click obtenemos el id del boton
    $('#row' + button_id + '').remove(); //borra la fila
    //limpia el para que vuelva a contar las filas de la tabla
    $("#adicionados").text("");
    var nFilas = $("#mytable tr").length;
    $("#adicionados").append(nFilas - 1);
  });
});


function mostrarElementos(){
    
var resume_table = document.getElementById("mytable");

for (var i = 1, row; row = resume_table.rows[i]; i++) {
  //alert(cell[i].innerText);
  for (var j = 0, col; col = row.cells[j]; j++) {
    //alert(col[j].innerText);
    console.log(`Txt: ${col.innerText} \tFila: ${i} \t Celda: ${j}`);
    if(j==0){
        break;
    }
  }
}
}
</script>
